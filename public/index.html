<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheActualAdminPage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr></tr>
                            </thead>
                            <tbody>
                                <tr></tr>
                                <tr></tr>
                                <tr></tr>
                                <tr></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-xl-12 offset-xl-0">
                    <h1 class="text-center">Warnings</h1>
                    <p class="text-nowrap text-white-50 bg-dark" id="warn" style="height:200px;overflow:auto;">Waiting for new warnings...</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-xl-12">
                    <h1 class="text-center">Errors</h1>
                    <p class="text-nowrap text-white-50 bg-dark" id="error" style="height:200px;overflow:auto;">Waiting for new errors...</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-xl-12">
                    <h1 class="text-center">Info</h1>
                    <p class="text-nowrap text-white-50 bg-dark" id="info" style="height:200px;overflow:auto;">Waiting for new info...</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
